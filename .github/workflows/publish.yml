name: Publish Master
on: 
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build the Docker image
      run: docker build . -t lgohr/blackduck-resource:${{ github.sha }} -t lgohr/blackduck-resource:latest
    - name: Login to Registry
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Push to Registry
      run: |
        docker push lgohr/blackduck-resource:${{ github.sha }}
        docker push lgohr/blackduck-resource:latest
    - name: Logout
      run: docker logout
